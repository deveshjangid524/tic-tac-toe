<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="cells">
            <div class="cell" index="0"></div>
            <div class="cell" index="1"></div>
            <div class="cell" index="2"></div>
            <div class="cell" index="3"></div>
            <div class="cell" index="4"></div>
            <div class="cell" index="5"></div>
            <div class="cell" index="6"></div>
            <div class="cell" index="7"></div>
            <div class="cell" index="8"></div>
        </div>
        <button id="restart">Restart</button>
        <div class="input-fields">
            <label for="firstPlayer">First-Player</label>
            <input type="text" id="firstPlayer">
            <label for="secondPlayer">Second-Player</label>
            <input type="text" id="secondPlayer">
            <button id="submit">Submit</button>
        </div>

        <div id="result"></div>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
